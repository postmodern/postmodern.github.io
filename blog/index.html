---
layout: page
title: /blog
---

<section id="blog-posts">
  <ul>
  {% for post in site.posts %}
  <li>
  <article class="blog-post">
    <span class="date">{{ post.date | date: "%Y - %m - %d" }}</span> -
    <a href="{{ post.url }}">{{ post.title }}</a>
  </article>
  </li>
  {% endfor %}
  </ul>
</section>
