---
layout: page
title: blog
---

<section id="blog-posts">
  <h1>Blog Posts</h1>

  <ul>
    {% for post in site.posts %}
    <li>
      <article class="blog-post">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</span> -
        <a href="{{ post.url }}">{{ post.title }}</a>
      </article>
    </li>
    {% endfor %}
  </ul>
</section>
