---
layout: default
---

<section id="about">
  {% include about.html %}
</section>

<section id="blog-posts">
  <h1>/ posts</h1>

  <ul>
  {% for post in site.posts limit:20 %}
  <li>
  <article class="blog-post">
    <span class="date">{{ post.date | date: "%Y / %m / %d" }}</span> -
    <a href="{{ post.url }}">{{ post.title }}</a>
  </article>
  </li>
  {% endfor %}
  </ul>
</section>
