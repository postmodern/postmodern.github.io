---
layout: default
---

<article id="blog-post">
  <h1 id="title">/ posts / {{ page.title }}</h1>

  <span id="subtitle">
    {{ page.date | date: "%Y / %m / %d" }}
    {% if page.tags != null %}
    &mdash; {{ page.tags | sort | join: ", " }}
    {% endif %}
  </p>

  <section id="content">
  {{ content }}
  </section>
</article>
