---
layout: page
---

<div id="blog-post">
  <h1 class="title">{{ page.title }}</h1>

  <h5 class="subtitle">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%Y-%m-%d" }}
    </time>
    {% if page.tags != null %}
    &mdash; {{ page.tags | sort | join: ", " }}
    {% endif %}
  </h5>

  <section id="content">
  {{ content }}
  </section>
</div>
